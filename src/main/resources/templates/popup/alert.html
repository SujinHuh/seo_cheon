<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:xmls="http://www.w3.org/1999/xhtml"
      xmlns:float="http://www.w3.org/1999/xhtml">
<html xmls:th="http://www.thymeleaf.org">

<head th:replace="fragments.html :: head"></head>
<body class="bg-light">
<!--<p th:text="'hi' + ${data}">반가워</p>-->
<div th:replace="fragments.html :: main-nav"></div>
<div class="row">
    <div class="container">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-9">
                <br>
                <span class='text-danger'>Alert</span>
                <br> <br>
                <h5> DCU ID : " " </h5>
                <br>
            </div>
        </div>

        <!-- text Scroll -->
        <div class="row" style="margin:0px;">
            <div class="col-md-1"></div>
            <div class="col-md-10">
                <!-- data-spy 설정, target은 id가 list-example, overflow설정과 높이 설정이 되어야 한다. -->
                <!-- data-offset은 scrollspy의 갭이다. 즉 list-item1의 위치가 처음 나왔을 때, 얼마나 전에 나오는지,
                즉 200이라고 쓰면 div 크기가 200이가 때문에 Item 2가 나오기도 전에 button active가 바뀐다.-->
                <div data-spy="scroll" data-target="#list-example" data-offset="0" class="scrollspy-example"
                     style="height: 150px; width:100%; overflow: auto; border: 1.5px solid black "
                     onclick="this.select()" onfocus="this.select()">
                    <!-- id와 target의 href 어트리뷰트와 매핑된다.-->
                    <h1 id="list-item-1">Sensor</h1>
                    센서정보 센서정보
                    <h1 id="list-item-2">Item 2</h1>
                    ...
                    <h1 id="list-item-3">Item 3</h1>
                    ...
                    <h1 id="list-item-4">Item 4</h1>
                    ...
                </div>
            </div>
        </div>
        <!-- Ok Button -->
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-9"></div>
            <div class="col-md-2">
                <br>
                <button type="button" class="btn btn-success btn-lg" onclick="window.close();">Ok</button>
            </div>
        </div>
        <div th:replace="fragments.html :: footer"></div>
    </div>
</div>
</body>
</html>
